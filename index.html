<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="hero">
        <h1 class="fade-in">Adınız</h1>
    </div>
    
    <section class="about">
        <div class="container">
            <img src="profile.jpg" alt="Profile Picture" class="fade-left">
            <div class="text fade-right">
                <h2>Hakkımda</h2>
                <p>Kendiniz hakkında kısa bir açıklama.</p>
            </div>
        </div>
    </section>

    <section class="projects">
        <h2>Projelerim</h2>
        <div class="project-list fade-up">
            <div class="project">
                <h3>Proje 1</h3>
                <p>Açıklama burada olacak.</p>
                <video controls>
                    <source src="demo.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </section>

    <section class="contact">
        <h2>İletişim</h2>
        <p>Bana ulaşmak için buraya bir form veya iletişim bilgileri ekleyebilirsiniz.</p>
    </section>
</body>
</html>
