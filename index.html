<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyom | Sema </title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" defer></script>
    <script src="script.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Light mode arka planı beyaz */
            color: #000000; /* Siyah yazı */
            overflow-x: hidden;
            transition: background 0.5s, color 0.5s;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('space-bg.jpg') no-repeat center center/cover;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 30px #00f; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #00f, 0 0 40px #00f; }
        }
        .container {
            display: flex;
            align-items: center;
            padding: 50px;
        }
        .container img {
            width: 200px;
            margin-right: 20px;
            opacity: 0;
        }
        .text {
            opacity: 0;
        }
        .projects, .contact {
            text-align: center;
            padding: 50px;
        }
        .project-list {
            opacity: 0;
        }
        button {
            background: white;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #00f;
            color: white;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .theme-switch .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 50px;
        }
        .theme-switch .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            border-radius: 50px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        .dark-mode {
            background-color: #2c3e50; /* Dark mode için koyu arka plan */
            color: #ecf0f1; /* Açık yazı rengi */
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-icon {
            text-align: center;
            transition: transform 0.3s ease;
        }
        .social-icon img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            filter: brightness(0) saturate(100%) invert(15%) sepia(50%) saturate(200%) hue-rotate(180deg);
            transition: filter 0.3s ease;
        }
        .social-icon p {
            font-size: 1.1rem;
            color: white;
        }
        .social-icon:hover {
            transform: scale(1.1);
        }
        .social-icon:hover img {
            filter: brightness(0) saturate(100%) invert(75%) sepia(100%) saturate(1000%) hue-rotate(200deg);
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <label class="theme-switch">
            <input type="checkbox" id="themeSwitch">
            <span class="slider"></span>
        </label>
    </div>
    <div class="hero">
        <h1 class="fade-in">Sema Altınışık</h1>
    </div>
    
    <section class="about">
        <div class="container">
            <img src="https://example.com/profil-resminiz.jpg" alt="Profil Resmi" class="fade-left">
            <div class="text fade-right">
                <h2>Hakkımda</h2>
                <p>Kendiniz hakkında kısa bir açıklama.</p>
            </div>
        </div>
    </section>

    <section class="projects">
        <h2>Projelerim</h2>
        <div class="project-list fade-up">
            <div class="project">
                <h3>Proje 1</h3>
                <p>Açıklama burada olacak.</p>
                <video controls>
                    <source src="demo.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </section>

    <section class="contact">
        <h2>İletişim</h2>
        <div class="social-links">
            <div class="social-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a2/LinkedIn_logo_initials.png" alt="LinkedIn Logo">
                <p>LinkedIn</p>
            </div>
            <div class="social-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Medium_logo_2017.svg" alt="Medium Logo">
                <p>Medium</p>
            </div>
            <div class="social-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Twitter-logo.svg" alt="Twitter Logo">
                <p>Twitter</p>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            gsap.registerPlugin(ScrollTrigger);
            gsap.from(".fade-in", { opacity: 0, y: -50, duration: 1.5 });
            gsap.from(".fade-left", { opacity: 0, x: -100, duration: 1.5, scrollTrigger: { trigger: ".fade-left", start: "top 80%" }});
            gsap.from(".fade-right", { opacity: 0, x: 100, duration: 1.5, scrollTrigger: { trigger: ".fade-right", start: "top 80%" }});
            gsap.from(".fade-up", { opacity: 0, y: 50, duration: 1.5, scrollTrigger: { trigger: ".fade-up", start: "top 80%" }});
            
            const themeSwitch = document.getElementById("themeSwitch");
            themeSwitch.addEventListener("change", () => {
                document.body.classList.toggle("dark-mode", themeSwitch.checked);
            });
        });
    </script>
</body>
</html>
