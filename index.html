<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyom | Sema </title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" defer></script>
    <script src="script.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0a2a; /* Lacivert arka plan */
            color: white;
            overflow-x: hidden;
            transition: background 0.5s, color 0.5s;
        }
        .dark-mode {
            background-color: #121212; /* Dark mode için koyu arka plan */
            color: #f5f5f5; /* Açık yazı rengi */
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('space-bg.jpg') no-repeat center center/cover;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 30px #00f; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #00f, 0 0 40px #00f; }
        }
        .container {
            display: flex;
            align-items: center;
            padding: 50px;
        }
        .container img {
            width: 200px;
            margin-right: 20px;
            opacity: 0;
        }
        .text {
            opacity: 0;
        }
        .projects, .contact {
            text-align: center;
            padding: 50px;
        }
        .project-list {
            opacity: 0;
        }
        button {
            background: white;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #00f;
            color: white;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fff;
            color: black;
            padding: 10px;
            border-radius: 30px;
            cursor: pointer;
            width: 50px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .switch {
            position: relative;
            width: 30px;
            height: 15px;
            background-color: #ccc;
            border-radius: 50px;
            cursor: pointer;
        }
        .switch:before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 11px;
            height: 11px;
            background-color: white;
            border-radius: 50%;
            transition: all 0.3s;
        }
        .switch.on:before {
            transform: translateX(15px);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-icon {
            width: 40px; /* İkonların boyutunu istediğiniz gibi ayarlayın */
            height: 40px;
            transition: transform 0.3s;
        }

        .social-item:hover .social-icon {
            transform: scale(1.2); /* Hover ile ikonları büyütme efekti */
        }

        .nickname {
            margin-top: 10px;
            color: white;
            font-size: 1.2rem;
        }

    </style>
</head>
<body>
    <button class="theme-toggle">
        <div class="switch"></div>
    </button>
    <div class="hero">
        <h1 class="fade-in">Sema Altınışık</h1>
    </div>
    
    <section class="about">
        <div class="container">
            <img src="C:\Users\User_Pc\Pictures\Saved Pictures\WhatsApp Görsel 2023-07-22 saat 15.38.44.jpg" alt="Profile Picture" class="fade-left"> <!-- Profil resmini buraya ekleyin -->
            <div class="text fade-right">
                <h2>Hakkımda</h2>
                <p>Merhaba! Ben Sema! Çankaya Üniversitesi Yazılım Mühendisliği bitirdim. </p>
            </div>
        </div>
    </section>

    <section class="projects">
        <h2>Projelerim</h2>
        <div class="project-list fade-up">
            <div class="project">
                <h3>Proje 1</h3>
                <p>Açıklama burada olacak.</p>
                <video controls>
                    <source src="demo.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </section>

    <section class="contact">
        <h2>İletişim</h2>
        <div class="social-links">
            <div class="social-item">
                <img src="linkedin-logo.png" alt="LinkedIn Logo" class="social-icon">
                <p class="nickname">LinkedIn altnsksema</p>
            </div>
            <div class="social-item">
                <img src="github-logo.png" alt="GitHub Logo" class="social-icon">
                <p class="nickname">GitHub altnsksema</p>
            </div>
            <div class="social-item">
                <img src="medium-logo.png" alt="Medium Logo" class="social-icon">
                <p class="nickname">Medium sksemaaltn</p>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            gsap.registerPlugin(ScrollTrigger);
            gsap.from(".fade-in", { opacity: 0, y: -50, duration: 1.5 });
            gsap.from(".fade-left", { opacity: 0, x: -100, duration: 1.5, scrollTrigger: { trigger: ".fade-left", start: "top 80%" }});
            gsap.from(".fade-right", { opacity: 0, x: 100, duration: 1.5, scrollTrigger: { trigger: ".fade-right", start: "top 80%" }});
            gsap.from(".fade-up", { opacity: 0, y: 50, duration: 1.5, scrollTrigger: { trigger: ".fade-up", start: "top 80%" }});
        });
        
        document.querySelector(".theme-toggle").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            document.querySelector(".switch").classList.toggle("on");
        });
    </script>
</body>
</html>
